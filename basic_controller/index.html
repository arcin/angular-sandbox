<!DOCTYPE html>
<html ng-app="basicApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <section ng-controller="BasicController as basic">
        <h1>{{basic.language.english}}</h1>
    </section>
    <section ng-controller="PeopleController as people">
        <div ng-repeat="person in people.people">
            <h3>{{person.name}}</h3>
            <p>{{person.age}}</p>
            <p ng-show="person.developer">Developer</p>
        </div>
    </section>
</body>
</html>
