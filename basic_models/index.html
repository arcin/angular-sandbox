<!DOCTYPE html>
<html ng-app="liveForm" lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <section ng-controller="ProductController as productCtrl">
        <div ng-repeat="product in productCtrl.products">
            <section class="review" ng-repeat="review in product.reviews">
                <strong>{{ review.stars }}</strong>
                <blockquote>{{ review.description }}</blockquote>
                <cite><em>{{ review.firstName + ' ' +  review.lastName}}</em></cite>
            </section>
            <form action="/test" method="POST" ng-controller="ReviewController as rCtrl">
                <!-- Live Preview Section -->
                <section>
                    <strong>{{ review.stars }} Stars</strong><br>
                    <blockquote>{{ review.body }}</blockquote>
                    <cite><em>{{ review.firstName + ' ' +  review.lastName}}</em></cite>
                </section>
                <fieldset>
                    <label for="rating">Rating</label>
                    <select ng-model="review.stars" ng-options="star for star in rCtrl.stars" name="select" id="rating">
                        <option value="">Choose a Rating</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="body">Description</label><br>
                    <textarea ng-model="review.body" name="body" cols="30" rows="10" id="body"></textarea>
                </fieldset>
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input ng-model="review.firstName" type="text" id="firstName">
                    <label for="lastName">Last Name</label>
                    <input ng-model="review.lastName" type="text" id="lastName">
                </fieldset>
            </form>
        </div>
    </section>

</body>
</html>
