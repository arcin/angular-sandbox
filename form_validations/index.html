<!DOCTYPE html>
<html ng-app="liveForm" lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section ng-controller="ProductController as productCtrl">
        <div ng-repeat="product in productCtrl.products">
            <section class="review" ng-repeat="review in product.reviews">
                <strong>{{ review.stars }} Stars</strong>
                <blockquote>{{ review.description }}</blockquote>
                <cite><em>{{ review.firstName + ' ' +  review.lastName}}</em></cite>
            </section>
            <form ng-submit="rCtrl.addReview(product)" action="/test" method="POST" ng-controller="ReviewController as rCtrl" novalidate>
                <!-- Live Preview Section -->
                <section>
                    <strong>{{ rCtrl.review.stars }} Stars</strong><br>
                    <blockquote>{{ rCtrl.review.description }}</blockquote>
                    <cite><em>{{ rCtrl.review.firstName + ' ' +  rCtrl.review.lastName}}</em></cite>
                </section>
                <fieldset>
                    <label for="rating">Rating</label>
                    <select ng-model="rCtrl.review.stars" ng-options="star for star in rCtrl.stars" name="select" id="rating">
                        <option value="">Choose a Rating</option>
                    </select>
                </fieldset>
                <fieldset>
                    <label for="description">Description</label><br>
                    <textarea ng-model="rCtrl.review.description" name="description" cols="30" rows="10" id="description"></textarea>
                </fieldset>
                <fieldset>
                    <label for="firstName">First Name</label>
                    <input ng-model="rCtrl.review.firstName" type="text" id="firstName" required>
                    <label for="lastName">Last Name</label>
                    <input ng-model="rCtrl.review.lastName" type="text" id="lastName" required>
                </fieldset>
                <fieldset>

                    <input type="submit">
                </fieldset>
            </form>
        </div>
    </section>

</body>
</html>
