<!DOCTYPE html>
<html ng-app="toyStore" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</head>
<body ng-controller="StoreController as store">
  <section ng-repeat="toy in store.toys">
    <h3>{{ toy.name }}</h3>
    <em>{{ toy.price | currency }}</em>
  </section>
</body>
</html>
